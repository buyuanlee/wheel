<!doctype html>
<html lang="zh-Hans" xmlns="" xmlns="" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI组件轮子</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <u-tab :selected.sync="selectedTab">
    <!--<u-tab selected="selectedTab" @update:selected="selectedTab=$event">-->
        <u-tab-header selected="game">
            <u-icon name="setting"></u-icon>
            <u-tab-item name="car">汽车</u-tab-item>
            <u-tab-item name="sport">体育</u-tab-item>
            <u-tab-item name="game">游戏</u-tab-item>
        </u-tab-header>
        <u-tab-content>
            <u-tab-pane name="car">
                汽车相关资讯
            </u-tab-pane>
            <u-tab-pane name="sport">
                体育相关资讯
            </u-tab-pane>
            <u-tab-pane name="game">
                游戏相关资讯
            </u-tab-pane>
        </u-tab-content>
    </u-tab>
</div>
<script src="./src/app.js"></script>
</body>
</html>
